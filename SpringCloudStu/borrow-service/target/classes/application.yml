server:
  port: 8201
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.190.128:3306/cloudstudy
    username: root
    password: 123
  application:
    name: borrow-service
  cloud:
    sentinel:
      transport:
        dashboard: localhost:8858
      # Turn off Context convergence so that the monitored method can perform independent control of different links.
      web-context-unify: false
