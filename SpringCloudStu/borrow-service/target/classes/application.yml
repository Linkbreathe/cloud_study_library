    nacos:
      discovery:
        # Nacos configuration
        server-addr: localhost:8848
        # namespace will apart from others
        namespace: 4f951b28-e2e2-46d6-9c2b-448fd33895dc
    loadbalancer:
      nacos:
        enabled: true
